<h3>
    {{titulo}}
</h3>
<hr>

<div *ngIf="!productos">
    Cargando listado de productos...
</div>

<div *ngIf="productos" class="list-group">
    <div class=row>
        <div ng *ngFor="let producto of productos" class="col-lg-3">
            <div class="thumbnail" id="producto_container">
                <div *ngIf="producto.imagen" class="image_container">
                    <img src="{{host}}/curso-angular4-backend/uploads/{{producto.imagen}}"
                        class="producto_imagen" style="width:100%;" />
                </div>
                <div *ngIf="!producto.imagen">
                    <div class="imagen_relleno"><img
                            src="{{host}}/curso-angular4-backend/uploads/default.jpg"
                            class="producto_imagen" style="width:100%;" /></div>
                </div>
                <div class="caption">
                    <h3>{{producto.nombre}}</h3>
                    <p>{{producto.precio}} <strong> Bs.</strong></p>

                    <div class="botones" *ngIf="confirmado != producto.id" style="border-radius:5px;">
                        <a [routerLink]="['/producto',producto.id]" class="btn btn-md btn-primary">Ver</a>
                        <a [routerLink]="['/editar-producto',producto.id]" class="btn btn-md btn-warning">Editar</a>
                        <a (click)="borrarConfirm(producto.id)" class="btn btn-md btn-danger">Borrar</a>
                    </div>

                    <div class="seguro" *ngIf="confirmado == producto.id" style="border-radius:5px;background: goldenrod;">
                        <a (click)="onDeleteProducto(producto.id)" class="btn btn-md btn-danger">Si, borrar</a>
                        <a (click)="cancelarConfirm()" class="btn btn-md btn-primary">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
